<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <form action="register" method="post">
        {%csrf_token%}
       
        <input type ="text" name="1" placeholder="First Name"><br>
        <input type ="text" name="2" placeholder="Last Name"><br>
        <input type ="text" name="3" placeholder="Username"><br>
        <input type ="email" name="4" placeholder="Email"><br>
        <input type ="password" name="5" placeholder="Password"><br>
        <input type ="password" name="6" placeholder="Confirm Password"><br>
        <input type="Submit"><br>
    </form>
    <div>
        {%for message in messages %}
        <h3>{{message}}</h3>
        {%endfor%}
    </div>
</body>
</html>
